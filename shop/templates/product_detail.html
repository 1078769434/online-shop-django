{% extends 'base.html' %}

{% block content %}

<div class="row">
    <div class="col-md-1"></div>
    <!-- product content -->
    <div class="col-md-5 p-3 border rounded">
        <!-- title -->
        <h2>{{ product.title }}</h2>
        <!-- price -->
        <h4 class="mt-4">Price: {{ product.price }}$</h4>
        <!-- description -->
        <div class="mt-4 pe-3">{{ product.description }}</div>
        <!-- cart btn -->
        <a href="" class="btn btn-primary mt-4" >Add To Cart</a>
    </div>
    <!-- product image -->
    <div class="col-md-6">
        <img style="object-fit: cover;" class="rounded" src="{{ product.image.url }}" width="510" height="500" alt="">
    </div>
</div>

{% endblock %}
