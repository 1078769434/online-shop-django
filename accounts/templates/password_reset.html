{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="col-md-6">
        <form method="POST">
            {% csrf_token %}
            <h3>Reset Password</h3>
            <hr>
            <p class="text-danger">请输入您在帐户中使用的电子邮件。</p>
            {{ form|crispy }}
            <div class="form-group">
                <button class="btn btn-primary mt-3 w-100" type="submit">请求重置密码</button>
            </div>
        </form>
    </div>
{% endblock %}
